<script>
    function Calculo2() {
  
  var base = [[]];
  
  var valores = base.getRange(2,2, base.getLastRow() ,1).getValues();
  Browser.msgBox(valores[0][0]);
  var utilizados = [];

  for(var i = 0; i < valores.length; i++){
    
    var atual = valores[i][0];

    if(atual != 0){
      
      if(isNaN(atual)){
      
        var separado = atual.split(" - ");
      
        for(var i = 0; i < separado.length; i++){
          
          if(!utilizados.includes(separado[i])){

            utilizados.push(separado);

          }
        }
      }else if(!utilizados.includes(atual)){
        
        utilizados.push(atual);

      }

     }
  }
  Browser.msgBox(utilizados.length);
  return utilizados.length;
}
