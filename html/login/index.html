<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-login">
            <h1>Sign up</h1>
            <p>Name</p>
            <input class="entrada" type="text" name="" id="name">
            <p>Password</p>
            <input class="entrada" type="text" name="" id="password">
            <input type="button" value="Log in">
            <input id="uploadPhoto" type="file" accept="image/*" style="display: none" />
            <label for="uploadPhoto" class="btn-cta">
                Upload picture
                <img src="https://cdn3.iconfinder.com/data/icons/glypho-generic-icons/64/action-upload-alt-512.png" style="width: 20px" />
            </label>
        </div>
    </main>
</body>
</html>
